<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Website Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--AOS CDN-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <h1>flakes</h1>
      </div>

      <div class="links">
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Blog</a>
        <a href="">Conatct</a>
      </div>

      <button>Get Started</button>
    </nav>

    <section class="main">
      <div class="content">
        <h1 data-aos="fade-right" data-aos-duration="1500">
          Find your passion, <br />
          build your career
        </h1>
        <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="200">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat quod
          odio odit inventore dolor nisi.
        </p>

        <div
          class="input-box"
          data-aos="fade-right"
          data-aos-duration="1500"
          data-aos-delay="400"
        >
          <input type="email" placeholder="Enter Your Email Address" />
          <button>Subscribe</button>
        </div>

        <div class="counter">
          <div
            class="box"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="600"
          >
            <h2>1.5K+</h2>
            <p>Branches</p>
          </div>
          <div
            class="box"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="750"
          >
            <h2>2.6M+</h2>
            <p>Clients</p>
          </div>
          <div
            class="box"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="900"
          >
            <h2>120+</h2>
            <p>Countries</p>
          </div>
        </div>
      </div>

      <div class="image" data-aos="zoom-in" data-aos-duration="2000">
        <img src="img.png" alt="" />
      </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
